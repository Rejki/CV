        <h2>Leave your Name and Email and i'll be in touch</h2>
        <form action="mailto:info@londonappbrewery.com" method="POST" enctype="text/plain">
            <label for="name" id="nameLabel">Your Name</label>
            <br>
            <input type="text" name="name" id="name" placeholder="Your Name Here" required>
            <br>
            <label for="email" id="emailLabel">Your Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Your Email Here" required>
            <br>
            <label for="textMessage">Your Message</label>
            <br>
            <textarea name="textMessage" id="textMessage" rows="8" cols="60" placeholder="Type your message in here"></textarea>
            <br>
            <button type="submit" id="formSubmitButton">Submit</button>
        </form>
        <script src="" async defer></script>
    </body>
